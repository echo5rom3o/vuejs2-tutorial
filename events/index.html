<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>VueJS Tutorials</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- controled by vue instance #vue-app -->
		<div id="header">
			<h1>Events</h1>
			<p>My age is {{age}}</p>
			<button @click="add(1)">Add a year</button>
			<button @click="subtract(1)">Subtract a year</button>
			<button @dblclick="add(10)">Add 10</button>
			<button @dblclick="subtract(10)">Subtract 10</button>
			<div id="canvas" @mousemove="updateXY">{{x}},{{y}}</div>
			<a @click.prevent="click" href="http://www.vsrodriguez.com" target="_blank">MeDotCom</a>
		</div>
	</body>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="app.js"></script>
</html>
